---
- hosts: all
  tasks:
    - include_tasks: playbooks/tasks.yml
    - include_tasks: playbooks/fzf.yml
      tags:
        - fzf
    - include_tasks: playbooks/windowsdirs.yml
      when: windows_username is defined
    - include_tasks: playbooks/hub.yml
    - include_tasks: playbooks/vault.yml
      tags:
        - hashicorp
    - include_tasks: playbooks/genuinetools.yml
      tags:
        - genuinetools
    - include_tasks: playbooks/jump.yml
      tags:
        - jump
    - include_tasks: playbooks/directories.yml
      tags:
        - directories
    - include_tasks: playbooks/gnupg.yml
      tags:
        - gnupg
    - include_tasks: playbooks/wsl.yml
      when: "'wsl' in group_names"
      tags:
        - wsl
        - gnupg
  roles:

    - role: nvim
      tags:
        - nvim
    - role: ohmyposh
      tags:
        - ohmyposh
    - role: cimon-io.asdf
      tags:
        - asdf
    - role: zsh
      tags:
        - zsh
    - role: yogo1212.ansible-go
      tags:
        - golang
    - role: geerlingguy.git
      become: true
      when: ansible_os_family != "Darwin"
      tags:
        - git
    - role: carlba.gitconfig
      tags:
        - git
    - role: laggyluke.direnv
      tags:
        - direnv
    - role: tmux
      tags:
        - tmux
    - role: suzuki-shunsuke.tmux-tpm
      tags:
        - tmux
