    value: git@gavinmogan.com
  - name: core.editor
    scope: global
    value: nvim
  - name: core.excludesfile
    scope: global
    value: "~/.gitexcludesfile"
  - name: push.default
    scope: global
    value: current
  - name: fetch.prune
    scope: global
    value: "true"
  - name: mergetool.keepBackup
    scope: global
    value: "false"
  - name: merge.tool
    scope: global
    value: "vimdiff"
  - name: mergetool.vimdiff.cmd
    scope: global
    value: 'nvim -d $LOCAL $REMOTE $MERGED'
  - name: diff.sopsdiffer.textconv
    scope: global
    value: 'sops -d'
  - name: url.ssh://git@github.com/.insteadOf
    scope: global
    value: 'https://github.com/'
  - name: url.ssh://git@gitlab.com/.insteadOf
    scope: global
    value: 'https://gitlab.com/'
  - name: alias.root
    scope: global
    value: rev-parse --show-toplevel
  - name: init.defaultBranch
    scope: global
    value: main
  - name: push.autoSetupRemote
    scope: global
    value: "true"
  - name: pull.rebase
    scope: global
    value: "true"
  - name: rebase.autoStash
    scope: global
    value: "true"
