---
# - host
zsh_powerlevel9k_left_prompt:
  - host
  - vcs
  - virtualenv
  - dir

zsh_powerlevel9k_right_prompt: []
zsh_hotkeys_extras:
  - { hotkey: '\e[3~', action: 'delete-char' }
vault_version: "{{ lookup('env','VAULT_VERSION') | default('0.9.3', true) }}"
vault_architecture_map:
  # this first entry seems... redundant (but it's required for reasons)
  amd64: amd64
  x86_64: amd64
  armv7l: arm
  aarch64: arm64
vault_architecture: "{{ vault_architecture_map[ansible_architecture] }}"
vault_os: "{{ ansible_system|lower }}"
vault_pkg: "vault_{{ vault_version }}_{{ vault_os }}_{{ vault_architecture }}.zip"
vault_zip_url: "https://releases.hashicorp.com/vault/{{ vault_version }}/vault_{{ vault_version }}_{{ vault_os }}_{{ vault_architecture }}.zip"
npm_config_prefix: "{{ lookup('env','HOME') }}/.npm-global"

ruby_install_gems_user: "{{ lookup('env','USER') }}"
ruby_install_from_source: true
ruby_install_gems:
  - tmuxinator
  - bundler
  - gist

slack_version: 2.6.2
global_ubuntu_ppas: []
global_centos_packages:
  - python
  - python-devel
  - python34
  - python34-devel
  - python34-pip
  - python36
  - python36-devel
  - python36-pip
  - mosh
global_ubuntu_packages:
  - silversearcher-ag
  - jq
  - curl
  - tig
  - libffi-dev
  - libssl-dev
  - mosh
  - net-tools
  - nmap
  - whois
  - entr
  - vim
global_darwin_packages:
  - gpg2
  - jq
  - coreutils
  - tig
git_config:
  user:
    name: Gavin Mogan
    email: git@gavinmogan.com
  core:
    editor: vim
    excludesfile: "~/.gitexcludesfile"
  push:
    default: current
  fetch:
    prune: "true"
  mergetool:
    keepBackup: "false"
  'mergetool "vimdiff"':
    cmd: vim -d $LOCAL $REMOTE $MERGED
  'diff "sopsdiffer"':
    textconv: "sops -d"
  'url "ssh://git@github.com/"':
    insteadOf: 'https://github.com/'
  alias:
    root: rev-parse --show-toplevel
git_ignore:
  - "*~"
  - "# temporary files which can be created if a process still has a handle open of a deleted file"
  - ".fuse_hidden*"
  - ""
  - "# KDE directory preferences"
  - ".directory"
  - ""
  - "# Linux trash folder which might appear on any partition or disk"
  - ".Trash-*"
  - ""
  - "# .nfs files are created when an open file is removed but is still being accessed"
  - ".nfs*"
  - "# Swap"
  - "[._]*.s[a-v][a-z]"
  - "!*.svg  # comment out if you don't need vector files"
  - "[._]*.sw[a-p]"
  - "[._]s[a-rt-v][a-z]"
  - "[._]ss[a-gi-z]"
  - "[._]sw[a-p]"
  - ""
  - "# Session"
  - "Session.vim"
  - "Sessionx.vim"
  - ""
  - "# Temporary"
  - ".netrwhist"
  - "*~"
  - "# Auto-generated tag files"
  - "tags"
  - "# Persistent undo"
  - "[._]*.un~"
  - ".lsyncd"
  - ".vscode"
  - ".envrc"
  - ".direnv"
  - "*.iml"
  - ".idea"
  - "__pycache__/"
  - "*.pyc"
  - ".factorypath"

tmux_tpm_plugins_path: "{{ lookup('env','HOME') }}/.tmux/plugins"

go_version: "1.20.2"

direnv:
  bin_url: https://github.com/direnv/direnv/releases/download/v2.20.0/direnv.linux-amd64
  bin_sha256: 37fa56858796c4c1fdb8552da7218395d505e293dce123788f353bd616820648

docker_systemd_services: []
docker_systemd_default_dependency_services:
  - storage-zfs-mount

git_version: "2.38.0"
git_install_from_source: true
git_install_from_source_force_update: true
asdf_user: "{{ lookup('env', 'USER') }}"
asdf_group: "{{ lookup('env', 'USER') }}"
asdf_plugins:
  - name: "java"    # a plugin name
    repository: ""    # a plugin repository, optional
    versions:         # a list of versions to install
      - zulu-8.48.0.53
      - zulu-11.31.11
    global: zulu-11.31.11
  - name: "maven"
    repository: ""    # a plugin repository, optional
    versions:         # a list of versions to install
      - 3.8.4
    global: 3.8.4
  - name: "ruby"
    repository: ""    # a plugin repository, optional
    versions:         # a list of versions to install
      - 2.6.9
      - 3.1.0
    global: "3.1.0"
  - name: "nodejs"
    repository: ""    # a plugin repository, optional
    versions:         # a list of versions to install
      - 12.18.4
      - 14.17.1
      - 16.13.1
    global: "16.13.1"
  - name: "python"
    repository: ""    # a plugin repository, optional
    versions:         # a list of versions to install
      - 3.10.2
    global: "3.10.2"
  - name: "hadolint"
