---
# - host
zsh_powerlevel9k_left_prompt:
  - host
  - vcs
  - virtualenv
  - dir

zsh_powerlevel9k_right_prompt: []
zsh_hotkeys_extras:
  - { hotkey: '\e[3~', action: 'delete-char' }
vault_version: "{{ lookup('env','VAULT_VERSION') | default('0.9.3', true) }}"
vault_architecture_map:
  # this first entry seems... redundant (but it's required for reasons)
  amd64: amd64
  x86_64: amd64
  armv7l: arm
  aarch64: arm64
vault_architecture: "{{ vault_architecture_map[ansible_architecture] }}"
vault_os: "{{ ansible_system|lower }}"
vault_pkg: "vault_{{ vault_version }}_{{ vault_os }}_{{ vault_architecture }}.zip"
vault_zip_url: "https://releases.hashicorp.com/vault/{{ vault_version }}/vault_{{ vault_version }}_{{ vault_os }}_{{ vault_architecture }}.zip"
npm_config_prefix: "{{ lookup('env','HOME') }}/.npm-global"

ruby_install_gems_user: "{{ lookup('env','USER') }}"
ruby_install_from_source: true
ruby_install_gems:
  - bundler
  - gist

slack_version: 2.6.2
global_ubuntu_ppas:
  - ppa:webupd8team/java
global_centos_packages:
  - python
  - python-devel
  - python34
  - python34-devel
  - python34-pip
  - python36
  - python36-devel
  - python36-pip
  - mosh
global_ubuntu_packages:
  - silversearcher-ag
  - oracle-java8-set-default
  - python
  - python-dev
  - python3
  - python3-dev
  - python3-pip
  - ruby
  - ruby-dev
  - zsh
  - jq
  - curl
  - tmuxinator
  - tig
  - libffi-dev
  - mosh
github_email: git@gavinmogan.com
gitconfig_users:
  - user: "{{ lookup('env', 'USER') }}"
    name: Gavin Mogan
    email: "{{ github_email }}"
    push_default: current
    ignore_github:
      - Linux
      - Vim
    ignore_custom: |
      .lsyncd
      .vscode
      .envrc
      .direnv
      *.iml
      .idea
      __pycache__/
nodejs_version: "12.x"
nodejs_install_npm_user: "{{ ansible_user | default(lookup('env', 'USER')) }}"
nodejs_npm_global_packages:
  - name: jsonlint
  - name: eslint-cli
  - name: eslint_d
  - name: heroku
  - name: npm
  - name: neovim
  - name: typescript
  - name: cloudflare-cli
  - name: netlify-cli
zsh_antigen_bundles_extras:
  - joel-porquet/zsh-dircolors-solarized
  - name: bobsoppe/zsh-ssh-agent
    when: zsh_install_ssh_agent
  - zlsun/solarized-man
  - horosgrisa/mysql-colorize
  - joshuarubin/zsh-direnv
  - {name: tmuxinator, command: tmuxinator}
  - matthieusb/zsh-sdkman

zsh_autosuggestions_bind_key: "^U"
zsh_user: "{{ lookup('env', 'USER') }}"
zsh_share_history: yes
zsh_update_interval: 0 # set 0 for disable autoupdates
# zsh_antigen_theme: agnoster
zsh_install_ssh_agent: false
tmux_tpm_plugins_path: "{{ lookup('env','HOME') }}/.tmux/plugins"

go_tarball: "go1.14.1.linux-amd64.tar.gz"
go_tarball_checksum: "sha256:2f49eb17ce8b48c680cdb166ffd7389702c0dec6effa090c324804a5cac8a7f8"
go_version_target: "go version go1.14.1 linux/amd64"

direnv:
  bin_url: https://github.com/direnv/direnv/releases/download/v2.20.0/direnv.linux-amd64
  bin_sha256: 37fa56858796c4c1fdb8552da7218395d505e293dce123788f353bd616820648."

vscode_config_gist: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          35383436316336386533333963663233623936633965346633643333313962363462366639336538
          6636356633323339636237653339316631393366393932340a653066613238313333373439393735
          32616432373561653933326663323666613731363539663034316638373231666136626561313034
          6364643837363637650a393066633335346436313466623264353335663433393037643764313135
          65386461313662353630613133373731363331333161383166613730636539306263663162643330
          3633383734653265623763306438633432646539333133643630

docker_systemd_services: []
docker_systemd_default_dependency_services:
  - storage-zfs-mount

git_version: "2.21.0"
git_install_from_source: true
git_install_from_source_force_update: true
sdkman_user: "{{ lookup('env', 'USER') }}"
sdkman_group: "{{ lookup('env', 'USER') }}"
sdkman_auto_answer: true
sdkman_update: true
sdkman_install_packages:
  - {candidate: java, version: 8.0.202-zulu}
  - {candidate: java, version: 11.0.3-zulu}
  - {candidate: maven, version: 3.6.1}
sdkman_defaults:
  maven: 3.6.1
  java: 8.0.202-zulu
sdkman_update_alternatives:
  - candidate: java
    name: java
    link: /usr/bin/java
  - candidate: java
    name: javac
    link: /usr/bin/javac
  - candidate: maven
    name: mvn
    link: /usr/bin/mvn


