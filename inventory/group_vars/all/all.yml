  - name: "rust"
    versions:
      - 1.58.1
    global: 1.58.1
  - name: "gradle"
    versions:
      - 7.3.1
    global: 7.3.1
  - name: "dive"
    versions:
      - 0.10.0
    global: 0.10.0
  - name: "bat"
    versions:
      - 0.21.0
