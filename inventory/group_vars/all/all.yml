  - name: "fx"
    versions:
      - 24.0.0
    global: 24.0.0

env_home: "{{ lookup('env','HOME') }}"
env_user: "{{ lookup('env','USER') }}"
docker__users: ["{{ ansible_env.SUDO_USER | d('root') }}"]

asdf_version: "v0.9.0"
