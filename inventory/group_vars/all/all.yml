---
zsh_hotkeys_extras:
  - { hotkey: '\e[3~', action: 'delete-char' }
npm_config_prefix: "{{ lookup('env','HOME') }}/.npm-global"

zsh_group_config: ""
zsh_host_config: ""

global_ubuntu_ppas: []
global_centos_packages:
  - python
  - python-devel
  - python34
  - python34-devel
  - python34-pip
  - python36
  - python36-devel
  - python36-pip
  - mosh
global_ubuntu_packages:
  - luarocks
  - silversearcher-ag
  - jq
  - curl
  - tig
  - libffi-dev
  - libssl-dev
  - mosh
  - net-tools
  - nmap
  - whois
  - entr
  - vim
  - direnv
  - git-absorb
global_darwin_packages:
  - gpg2
  - jq
  - coreutils
  - tig

group_git_config: []
host_git_config: []
global_git_config:
  - name: user.name
    scope: global
    value: Gavin Mogan
  - name: user.email
    scope: global
    value: git@gavinmogan.com
  - name: core.editor
    scope: global
    value: nvim
  - name: core.excludesfile
    scope: global
    value: "~/.gitexcludesfile"
  - name: push.default
    scope: global
    value: current
  - name: fetch.prune
    scope: global
    value: "true"
  - name: mergetool.keepBackup
    scope: global
    value: "false"
  - name: merge.tool
    scope: global
    value: "vimdiff"
  - name: mergetool.vimdiff.cmd
    scope: global
    value: 'vim -d $LOCAL $REMOTE $MERGED'
  - name: diff.sopsdiffer.textconv
    scope: global
    value: 'sops -d'
  - name: url.ssh://git@github.com/.insteadOf
    scope: global
    value: 'https://github.com/'
  - name: alias.root
    scope: global
    value: rev-parse --show-toplevel

git_ignore:
  - "*~"
  - "# temporary files which can be created if a process still has a handle open of a deleted file"
  - ".fuse_hidden*"
  - ""
  - "# KDE directory preferences"
  - ".directory"
  - ""
  - "# Linux trash folder which might appear on any partition or disk"
  - ".Trash-*"
  - ""
  - "# .nfs files are created when an open file is removed but is still being accessed"
  - ".nfs*"
  - "# Swap"
  - "[._]*.s[a-v][a-z]"
  - "!*.svg  # comment out if you don't need vector files"
  - "[._]*.sw[a-p]"
  - "[._]s[a-rt-v][a-z]"
  - "[._]ss[a-gi-z]"
  - "[._]sw[a-p]"
  - ""
  - "# Session"
  - "Session.vim"
  - "Sessionx.vim"
  - ""
  - "# Temporary"
  - ".netrwhist"
  - "*~"
  - "# Auto-generated tag files"
  - "tags"
  - "# Persistent undo"
  - "[._]*.un~"
  - ".lsyncd"
  - ".vscode"
  - ".envrc"
  - ".direnv"
  - "*.iml"
  - ".idea"
  - "__pycache__/"
  - "*.pyc"
  - ".factorypath"

tmux_tpm_plugins_path: "{{ lookup('env','HOME') }}/.tmux/plugins"

asdf_user: "{{ lookup('env', 'USER') }}"
asdf_group: "{{ lookup('env', 'USER') }}"
asdf_plugins:
  - name: "java"    # a plugin name
    repository: ""    # a plugin repository, optional
    versions:         # a list of versions to install
      - zulu-8.48.0.53
      - zulu-11.31.11
    global: zulu-11.31.11
  - name: "maven"
    repository: ""    # a plugin repository, optional
    versions:         # a list of versions to install
      - 3.8.4
    global: 3.8.4
  - name: "perl"
    repository: ""    # a plugin repository, optional
    versions:         # a list of versions to install
      - 5.38.2
    global: 5.38.2
  - name: "ruby"
    repository: ""    # a plugin repository, optional
    versions:         # a list of versions to install
      - 3.1.0
      - 3.2.0
      - 3.3.1
    global: "3.3.1"
  - name: "nodejs"
    repository: ""    # a plugin repository, optional
    versions:         # a list of versions to install
      - 16.13.1
      - 20.12.2
      - 21.7.3
    global: "21.7.3"
  - name: "python"
    repository: ""    # a plugin repository, optional
    versions:         # a list of versions to install
      - 3.10.2
      - 3.12.3
    global: "3.12.3"
  - name: "groovy"
    repository: "https://github.com/weibemoura/asdf-groovy.git"
    versions:
      - "3.0.7"
    global: "3.0.7"
  - name: "rust"
    versions:
      - 1.78.0
    global: 1.78.0
  - name: "gradle"
    versions:
      - 7.3.1
    global: 7.3.1

env_home: "{{ lookup('env','HOME') }}"
