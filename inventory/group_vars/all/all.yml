    versions:
      - 2.5.0
    global: "2.5.0"
  - name: "docker-slim"
    repository: "https://github.com/everpeace/asdf-docker-slim.git"
    versions:
      - 1.24
  - name: "shellcheck"
    repository: ""
    versions:         # a list of versions to install
      - 0.8.0
    global: "0.8.0"
  - name: "kubectx"
    versions:
