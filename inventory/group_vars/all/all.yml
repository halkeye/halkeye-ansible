---
vault_version: "{{ lookup('env','VAULT_VERSION') | default('0.9.3', true) }}"
vault_architecture_map:
  # this first entry seems... redundant (but it's required for reasons)
  amd64: amd64
  x86_64: amd64
  armv7l: arm
  aarch64: arm64
vault_architecture: "{{ vault_architecture_map[ansible_architecture] }}"
vault_os: "{{ ansible_system|lower }}"
vault_pkg: "vault_{{ vault_version }}_{{ vault_os }}_{{ vault_architecture }}.zip"
vault_zip_url: "https://releases.hashicorp.com/vault/{{ vault_version }}/vault_{{ vault_version }}_{{ vault_os }}_{{ vault_architecture }}.zip"

nodejs_version: "10.x"
slack_version: 2.6.2
global_ubuntu_ppas:
  - ppa:webupd8team/java
global_ubuntu_packages:
  - silversearcher-ag
  - oracle-java8-set-default
  - python
  - python-dev
  - ruby
  - zsh
  - jq
  - curl
  - tmuxinator
  - tig
  - libffi-dev
github_email: git@gavinmogan.com
gitconfig_users:
  - user: "{{ lookup('env', 'USER') }}"
    name: Gavin Mogan
    email: "{{ github_email }}"
    push_default: current
    ignore_github:
      - Linux
      - Vim
    ignore_custom: |
      .lsyncd
      .vscode
      .envrc
      .direnv
nodejs_npm_global_packages:
  - name: jsonlint
  - name: eslint-cli
  - name: eslint_d
  - name: heroku
  - name: npm
zsh_antigen_bundles_extras:
  - joel-porquet/zsh-dircolors-solarized
  - name: bobsoppe/zsh-ssh-agent
    when: zsh_install_ssh_agent
  #- zuxfoucault/colored-man-pages_mod
  - zlsun/solarized-man
  - horosgrisa/mysql-colorize
  - joshuarubin/zsh-direnv
  - { name: tmuxinator, command: tmuxinator }

zsh_autosuggestions_bind_key: "^U"
zsh_user: "{{ lookup('env', 'USER') }}"
#zsh_antigen_theme: agnoster
zsh_install_ssh_agent: false
tmux_tpm_plugins_path: "{{ lookup('env','HOME') }}/.tmux/plugins"

go_tarball: "go1.10.3.linux-amd64.tar.gz"
go_tarball_checksum: "sha256:fa1b0e45d3b647c252f51f5e1204aba049cde4af177ef9f2181f43004f901035"
go_version_target: "go version go1.10.3 linux/amd64"

direnv:
  bin_url: https://github.com/direnv/direnv/releases/download/v2.17.0/direnv.linux-amd64
  bin_sha256: 8f9ae798c414c32046a94348420499a5f8e867de3685b1adec831088cbfa52e5
