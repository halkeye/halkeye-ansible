---
nodejs_version: "8.x"
slack_version: 2.6.2
global_ubuntu_packages:
  - silversearcher-ag
  - python
  - python-dev
  - ruby
  - zsh
  - jq
  - curl
  - tmuxinator
  - tig
  - libffi-dev
github_email: git@gavinmogan.com
gitconfig_users:
  - user: "{{ lookup('env', 'USER') }}"
    name: Gavin Mogan
    email: "{{ github_email }}"
    ignore_github:
      - Linux
      - Vim
    ignore_custom: |
      .vscode
      .envrc
      .direnv
nodejs_npm_global_packages:
  - name: jsonlint
  - name: eslint-cli
  - name: npm
    version: 5.0.4
